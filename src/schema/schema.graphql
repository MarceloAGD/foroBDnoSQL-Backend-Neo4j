input UserInput{
    nickname: String!
    email: String!
    password: String!
    language: String!
    country: String!
}
type User {
    id: Int!
    nickname: String!
    email: String!
    password: String!
    language: String
    country: String
}

type Tag{
    id: Int!
    name: String!
}

type Post {
    id: Int!
    title: String!
}

type Community{
    id: Int!
    name: String!
}

type Mutation{
    createUserNeo4j(userInput: UserInput!): User!
    addFriendNeo4j(emailUser1: String!, emailUser2: String!): Boolean!
    createTagNeo4j(name: String!): Tag!
    createPostNeo4j(title: String!): Post!
    createCommNeo4j(name: String!): Community!
}

type Query{
    getUserNeo4j(email: String!): User!
    getFriendsNeo4j(email: String!): [User!]!
}